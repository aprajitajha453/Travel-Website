    <section class="contact-form">
        <div class="container">

            <div class="company-address">

                    <i class="fas fa-map-marker-alt  fa-3x text-red"></i>

                    <p>Janakpury city uk, town</p>

                   <div class="address-group">
                    <i class="material-icons fa-3x text-red">&#x1F4E7;</i>
                    <h2 class=" text-grey md-heading">Mail
</h2>
                    <p>aprajitajha23@gmail.com</p>
    
            </div>
                    <div class="address-group">

                    <p>9465313254 </p>
                    </div>

<h1 class="lg-heading text-black ">Contact Us</h1>
<p class="text-grey">Lets us know your query,we will get back to you as soon as possible.</p>
                <div class="form-group">

                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea>
                </div>
            <button type="submit" class="form-btn">Submit</button>
            </form>
